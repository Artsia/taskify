<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify - Task Management</title>
    <!-- Link to your compiled CSS file -->
    <link rel="stylesheet" href="styles\styles.css">
</head>
<body>
    <header>
        <h1>Taskify - Task Management</h1>
    </header>
    <main>
        <div class="task-form">
            <h2>Create a New Task</h2>
            <!-- Task creation form goes here -->
            <form id="task-form">
                <label for="task-title">Title:</label>
                <input type="text" id="task-title" name="task-title" required>
                <label for="task-description">Description:</label>
                <textarea id="task-description" name="task-description" rows="4"></textarea>
                <label for="task-due-date">Due Date:</label>
                <input type="date" id="task-due-date" name="task-due-date">
                <button type="submit">Create Task</button>
            </form>
        </div>
        <div class="task-lists">
            <!-- Task lists go here -->
            <div class="task-list">
                <h2>In Progress</h2>
                <ul id="in-progress-list">
                    <!-- Placeholder for tasks in progress -->
                </ul>
            </div>
            <div class="task-list">
                <h2>Started</h2>
                <ul id="started-list">
                    <!-- Placeholder for started tasks -->
                </ul>
            </div>
            <div class="task-list">
                <h2>Completed</h2>
                <ul id="completed-list">
                    <!-- Placeholder for completed tasks -->
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Taskify</p>
    </footer>
    <!-- Link to your JavaScript file -->
    <script src="src/js/app.js"></script>
</body>
</html>
